# don't draw extra borders, but fade the inactive text a bit
# active_border_color  none
# inactive_text_alpha  0.6

open_url_with  default
detect_urls    yes

# Font configuration
font_family       Ubuntu Mono
font_size         13.0
bold_font         auto
italic_font       auto
bold_italic_font  auto

# Cursor configuration
cursor             none
cursor_text_color  background
cursor_shape       block
shell_integration  no_cursor

# Color scheme
foreground  #cf6924
background  #000000
#           red
color1      #cc0403
color9      #f2201f
#           green
color2      #19cb00
color10     #23fd00
#           yellow
color3      #cecb00
color11     #fffd00
#           blue
color4      #0d73cc
color12     #1a8fff
#           magenta
color5      #cb1ed1
color13     #fd28ff
#           cyan
color6      #0dcdcd
color14     #14ffff
#           white
color7      #dddddd
color15     #ffffff

# Keybindings
# clear the terminal screen
map ctrl+l clear_terminal;

# jump to beginning and end of word
map ctrl+left send_text all \x1b\x62
map ctrl+right send_text all \x1b\x66

# jump to beginning and end of line
map alt+left send_text all \x01
map alt+right send_text all \x05
